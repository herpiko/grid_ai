function bangun_grid(){
    var x = 1;
    var y = 20;
    var z = 20;
    var id = 1
    while(x<=y){
            $('#container').append('<div style="">');
        while(id<=z){
            $('#container').append('<div class=\"grid\" id=\"'+id+'\">'+id+'</div>');
            id=id+1;
        }
        z=z+y
        $('#container').append('</div>');
        x=x+1;
    }
    $('#bangun_grid_').hide();
    $('#bangun_tembok_').show();
}   

function tambah_tembok(id){
        tembok.push(id);
        $('#'+id).addClass('black');
    }
function bangun_tembok(){
    var id;
    // tembok atas
    id=1;
    while(id<=20){
        tembok.push(id);
        $('#'+id).addClass('black');
        id++;
    }
    // tembok kiri
    id=21;
    while(id<=381){
        tembok.push(id);
        $('#'+id).addClass('black');
        id=id+20;
    }
    // tembok bawah
    id=382;
    while(id<=399){
        tembok.push(id);
        $('#'+id).addClass('black');
        id++;
    }
    // tembok kanan
    id=40
    while(id<=400){
        tembok.push(id);
        $('#'+id).addClass('black');
        id=id+20;
    }
    $('#bangun_tembok_').hide();
    $('#kontrol').show();
}

function istembok(id){
        var i;
    for(i=0;i<400; i++){
        if(id==tembok[i]){
            return true;
        }
    }
}
function pasang_robot(id){
    loc = id;
    console.log('robot');
    if(id>=0 && id<=400){    
        if(!istembok(id)){
            $('#'+robot).removeClass('blue');
            $('#'+id).addClass('blue');
            robot = id;
            var id_current = robot;
        } else {
            alert('Jangan pasang di tembok!');
        }
    } else {
        alert('Pasang lokasi yang benar! (1-400)');
    }
}
function pasang_target(id){
    if(id>=0 && id<=400){    
        if(!istembok(id)){       
            $('#'+target).removeClass('red');
            $('#'+id).addClass('red');
            target = id;
        } else {
            alert('Jangan pasang di tembok!');
        }
    } else {
        alert('Pasang lokasi yang benar! (1-400)');
    }
}
